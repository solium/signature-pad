<!DOCTYPE html>
<head>
  <!--[if lt IE 9]><script src="../build/excanvas.compiled.js"></script><![endif]-->
  <meta charset="utf-8">
  <title>Accept a Signature &middot; Signature Pad</title>
  <style type="text/css">
    body { font: normal 100.01%/1.375 "Helvetica Neue",Helvetica,Arial,sans-serif; }
  </style>
  <link rel="stylesheet" href="../build/jquery.signaturepad.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body onload="load()">
  <form method="post" action="" class="sigPad">
    <p class="prompt">Please provide your signature</p>    
    <ul class="sigNav">
      <li class="typeIt"><a href="#type-it" class="current">Type It</a></li>
      <li class="drawIt"><a href="#draw-it" >Draw It</a></li>
      <li class="clearButton"><a href="#clear">Clear</a></li>
    </ul>
    <div class="sig sigWrapper">
      <div class="typed"></div>
      <input type="text" name="name" id="name" class="name" autocomplete="off">
      <canvas id="cv" class="pad" width="798" height="355"></canvas>
      <input type="hidden" name="output" class="output">
    </div>
    <button type="submit">I accept the terms of this agreement.</button>
  </form>

  <script src="../jquery.signaturepad.js"></script>
  <script>
      function load() {
          $('.sigPad').signaturePad();
      }
  </script>
  <script src="../build/json2.min.js"></script>
</body>
